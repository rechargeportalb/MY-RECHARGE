<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priya ❤️</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: #e5ddd5; display: flex; justify-content: center; height: 100vh; }
        #app { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; }
        #header { background: #075e54; color: white; padding: 15px; font-weight: bold; }
        #chat-box { flex: 1; padding: 15px; overflow-y: auto; background-color: #e5ddd5; display: flex; flex-direction: column; gap: 10px; }
        .bubble { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 16px; box-shadow: 0 1px 1px #ccc; line-height: 1.4; }
        .u { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .a { align-self: flex-start; background: #fff; border-top-left-radius: 0; }
        #input-area { background: #f0f0f0; padding: 10px; display: flex; gap: 8px; }
        input { flex: 1; border: none; padding: 12px; border-radius: 25px; outline: none; }
        button { background: #075e54; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
<div id="app">
    <div id="header">Priya ❤️ <small id="status" style="font-weight:normal; font-size:10px; margin-left:10px;">online</small></div>
    <div id="chat-box" id="chat">
        <div class="bubble a">Hii babu! Itna wait karwaya.. ab maan jao na. ❤️</div>
    </div>
    <div id="input-area">
        <input type="text" id="userInput" placeholder="Kuch pyara sa bolo...">
        <button onclick="ask()">➤</button>
    </div>
</div>

<script>
    // Ye wahi key hai jo Playground mein chal rahi hai
    const KEY = "AIzaSyDuXgNmJZls22psSAHNFZvxR4IRZGlgOwY"; 

    async function ask() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, 'u');
        input.value = '';
        document.getElementById('status').innerText = "typing...";

        try {
            // Humne Playground wala exact URL 'v1beta' aur model 'gemini-1.5-flash' use kiya hai
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Act as Priya, a sweet romantic Indian girl talking to her boyfriend in Hinglish. Reply to: ${text}` }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                const reply = data.candidates[0].content.parts[0].text;
                addMsg(reply, 'a');
            } else {
                addMsg("Arey babu, mera mood thoda off ho gaya. Phir se bolo na? ❤️", 'a');
            }
        } catch (e) {
            addMsg("Hmm... main samajh rahi hoon. Aur sunao?", 'a');
        } finally {
            document.getElementById('status').innerText = "online";
        }
    }

    function addMsg(t, c) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = `bubble ${c}`;
        d.innerText = t;
        b.appendChild(d);
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
